<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Control Térmico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .btn-mode { transition: all 0.3s ease; }
        .btn-mode:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans min-h-screen p-4 bg-[url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center bg-fixed">
    
    <div class="fixed inset-0 bg-slate-900/90 pointer-events-none"></div>

    <div class="relative z-10 max-w-lg mx-auto flex flex-col gap-6">
        
        <header class="flex justify-between items-center py-4">
            <div>
                <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">TermoControl IoT</h1>
                <p class="text-xs text-slate-400">Sistema Multi-Sensor</p>
            </div>
            <div id="statusBadge" class="px-3 py-1 rounded-full text-xs font-bold bg-red-500/20 text-red-400 border border-red-500/30">
                OFFLINE
            </div>
        </header>

        <div class="glass rounded-3xl p-6 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>
            <h2 class="text-slate-400 text-sm tracking-widest mb-2">TEMPERATURA PROMEDIO</h2>
            <div class="flex justify-center items-end gap-2">
                <span id="tempMain" class="text-6xl font-black text-white">--</span>
                <span class="text-2xl text-slate-500 mb-2">°C</span>
            </div>
            
            <div class="grid grid-cols-4 gap-2 mt-6 border-t border-slate-700 pt-4">
                <div class="text-center"><p class="text-[10px] text-slate-500">SENSOR 1</p><p id="t1" class="font-mono font-bold text-emerald-400">--</p></div>
                <div class="text-center"><p class="text-[10px] text-slate-500">SENSOR 2</p><p id="t2" class="font-mono font-bold text-emerald-400">--</p></div>
                <div class="text-center"><p class="text-[10px] text-slate-500">SENSOR 3</p><p id="t3" class="font-mono font-bold text-emerald-400">--</p></div>
                <div class="text-center"><p class="text-[10px] text-slate-500">SENSOR 4</p><p id="t4" class="font-mono font-bold text-emerald-400">--</p></div>
            </div>
        </div>

        <div class="glass p-2 rounded-2xl flex gap-2">
            <button onclick="setMode(true)" id="btnAuto" class="btn-mode flex-1 py-4 rounded-xl flex flex-col justify-center items-center gap-1 group">
                <div class="flex items-center gap-2">
                    <i data-lucide="cpu" class="w-5 h-5"></i> 
                    <span class="text-sm font-bold">AUTOMÁTICO</span>
                </div>
                <span class="text-[10px] uppercase tracking-widest bg-slate-800 px-2 rounded text-slate-400 group-hover:text-white transition">Operario</span>
            </button>

            <button onclick="attemptManualMode()" id="btnManual" class="btn-mode flex-1 py-4 rounded-xl flex flex-col justify-center items-center gap-1 group relative overflow-hidden">
                <div class="flex items-center gap-2">
                    <i data-lucide="shield-check" class="w-5 h-5"></i> 
                    <span class="text-sm font-bold">MANUAL</span>
                </div>
                <span class="text-[10px] uppercase tracking-widest bg-slate-800 px-2 rounded text-amber-500/80 group-hover:text-amber-400 transition">Administrador</span>
                <i data-lucide="lock" class="absolute top-2 right-2 w-3 h-3 text-slate-500 opacity-50"></i>
            </button>
        </div>

        <div id="manualControls" class="grid grid-cols-2 gap-4 transition-opacity duration-300">
            <div class="glass p-5 rounded-2xl flex flex-col items-center gap-3">
                <div class="p-3 bg-orange-500/20 rounded-full text-orange-400"><i data-lucide="flame" class="w-6 h-6"></i></div>
                <h3 class="font-bold text-sm">CALEFACTOR</h3>
                <button id="btnHeat" onclick="toggleDevice('calefactor')" class="w-full py-2 rounded-lg bg-slate-700 text-slate-300 font-bold text-xs hover:bg-orange-600 hover:text-white transition">OFF</button>
            </div>

            <div class="glass p-5 rounded-2xl flex flex-col items-center gap-3">
                <div class="p-3 bg-cyan-500/20 rounded-full text-cyan-400"><i data-lucide="fan" class="w-6 h-6"></i></div>
                <h3 class="font-bold text-sm">VENTILADOR</h3>
                <button id="btnFan" onclick="toggleDevice('ventilador')" class="w-full py-2 rounded-lg bg-slate-700 text-slate-300 font-bold text-xs hover:bg-cyan-600 hover:text-white transition">OFF</button>
            </div>

            <div class="col-span-2 mt-2">
                <button onclick="changePassword()" class="w-full py-3 rounded-xl border border-slate-700 text-slate-400 text-xs font-bold hover:bg-slate-800 hover:text-white transition flex justify-center items-center gap-2">
                    <i data-lucide="key" class="w-4 h-4"></i> CAMBIAR CLAVE DE ADMINISTRADOR
                </button>
            </div>
        </div>

        <button onclick="configModal()" class="fixed bottom-4 right-4 p-3 bg-slate-800 rounded-full shadow-lg border border-slate-600 z-50">
            <i data-lucide="settings" class="w-5 h-5"></i>
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        let db;
        let currentModeAuto = true;
        let stateFan = false;
        let stateHeat = false;

        // Configuración Inicial
        window.configModal = async () => {
            const { value: formValues } = await Swal.fire({
                title: 'Configurar Firebase',
                html: '<input id="swal-api" class="swal2-input" placeholder="API Key"><input id="swal-url" class="swal2-input" placeholder="Database URL">',
                focusConfirm: false,
                preConfirm: () => [document.getElementById('swal-api').value, document.getElementById('swal-url').value]
            });
            if (formValues) {
                localStorage.setItem('iot_api', formValues[0]);
                localStorage.setItem('iot_url', formValues[1]);
                location.reload();
            }
        }

        function initSystem() {
            const apiKey = localStorage.getItem('iot_api');
            const dbUrl = localStorage.getItem('iot_url');
            if(!apiKey || !dbUrl) { configModal(); return; }

            const app = initializeApp({ apiKey, databaseURL: dbUrl });
            db = getDatabase(app);
            
            const badge = document.getElementById('statusBadge');
            badge.className = "px-3 py-1 rounded-full text-xs font-bold bg-emerald-500/20 text-emerald-400 border border-emerald-500/30 transition-all";
            badge.innerText = "ONLINE";

            // Verificar si existe contraseña en la nube, si no, crear la default "1234"
            get(child(ref(db), 'casa/config/adminPass')).then((snapshot) => {
                if (!snapshot.exists()) {
                    set(ref(db, 'casa/config/adminPass'), "1234");
                }
            });

            onValue(ref(db, 'casa/sensores'), (snap) => {
                const data = snap.val();
                if(data) {
                    document.getElementById('tempMain').innerText = data.promedio.toFixed(1);
                    document.getElementById('t1').innerText = data.s1.toFixed(1) + "°";
                    document.getElementById('t2').innerText = data.s2.toFixed(1) + "°";
                    document.getElementById('t3').innerText = data.s3.toFixed(1) + "°";
                    document.getElementById('t4').innerText = data.s4.toFixed(1) + "°";
                }
            });

            onValue(ref(db, 'casa/control'), (snap) => {
                const data = snap.val();
                if(data) {
                    updateModeUI(data.modoAuto);
                    updateActuatorsUI(data.calefactor, data.ventilador);
                    currentModeAuto = data.modoAuto;
                    stateHeat = data.calefactor;
                    stateFan = data.ventilador;
                }
            });
        }

        window.setMode = (isAuto) => { set(ref(db, 'casa/control/modoAuto'), isAuto); };

        // --- NUEVA LÓGICA DE SEGURIDAD ---
        window.attemptManualMode = async () => {
            if (!currentModeAuto) return;

            // 1. Obtener la contraseña REAL desde Firebase
            let realPass = "1234"; // Default por seguridad
            try {
                const snapshot = await get(child(ref(db), 'casa/config/adminPass'));
                if (snapshot.exists()) realPass = snapshot.val();
            } catch (e) { console.error(e); }

            // 2. Pedir contraseña al usuario
            const { value: password } = await Swal.fire({
                title: 'Acceso de Administrador',
                input: 'password',
                inputLabel: 'Ingrese contraseña actual',
                inputPlaceholder: 'Clave de acceso',
                background: '#1e293b', color: '#fff', confirmButtonColor: '#3b82f6'
            });

            // 3. Comparar
            if (password === realPass) { 
                setMode(false); 
                Swal.fire({ title: 'Modo Admin Activado', icon: 'success', toast: true, position: 'top-end', timer: 2000, showConfirmButton: false });
            } else if (password) {
                Swal.fire({ icon: 'error', title: 'Acceso Denegado', text: 'Contraseña incorrecta', background: '#1e293b', color: '#fff' });
            }
        }

        // --- NUEVA FUNCIÓN PARA CAMBIAR CLAVE ---
        window.changePassword = async () => {
            if (currentModeAuto) return Swal.fire('Error', 'Debes estar en Modo Manual para cambiar la clave', 'warning');

            const { value: newPass } = await Swal.fire({
                title: 'Nueva Contraseña',
                input: 'text',
                inputLabel: 'Escribe la nueva clave para Administrador',
                inputPlaceholder: 'Nueva clave',
                showCancelButton: true,
                background: '#1e293b', color: '#fff', confirmButtonColor: '#f59e0b'
            });

            if (newPass) {
                // Guardar en Firebase
                await set(ref(db, 'casa/config/adminPass'), newPass);
                Swal.fire({ icon: 'success', title: 'Contraseña Actualizada', text: 'Úsala la próxima vez que ingreses a modo manual.', background: '#1e293b', color: '#fff' });
            }
        }

        window.toggleDevice = (device) => {
            if(currentModeAuto) return Swal.fire({ title: 'Modo Operario', text: 'No tienes permisos. Cambia a Administrador.', icon: 'info', background: '#1e293b', color: '#fff' });
            let newState = false;
            if(device === 'ventilador') newState = !stateFan;
            if(device === 'calefactor') newState = !stateHeat;
            set(ref(db, `casa/control/${device}`), newState);
        };

        function updateModeUI(isAuto) {
            const btnAuto = document.getElementById('btnAuto');
            const btnManual = document.getElementById('btnManual');
            const controls = document.getElementById('manualControls');

            if(isAuto) {
                btnAuto.className = "btn-mode flex-1 py-4 rounded-xl flex flex-col justify-center items-center gap-1 bg-blue-600 text-white shadow-lg shadow-blue-500/30 ring-2 ring-blue-400";
                btnManual.className = "btn-mode flex-1 py-4 rounded-xl flex flex-col justify-center items-center gap-1 text-slate-500 hover:bg-slate-800 hover:text-slate-300";
                controls.classList.add('opacity-40', 'pointer-events-none', 'blur-[1px]');
            } else {
                btnManual.className = "btn-mode flex-1 py-4 rounded-xl flex flex-col justify-center items-center gap-1 bg-amber-600 text-white shadow-lg shadow-amber-500/30 ring-2 ring-amber-400";
                btnAuto.className = "btn-mode flex-1 py-4 rounded-xl flex flex-col justify-center items-center gap-1 text-slate-500 hover:bg-slate-800 hover:text-slate-300";
                controls.classList.remove('opacity-40', 'pointer-events-none', 'blur-[1px]');
            }
        }

        function updateActuatorsUI(heat, fan) {
            const btnHeat = document.getElementById('btnHeat');
            const btnFan = document.getElementById('btnFan');
            if(heat) { btnHeat.className = "w-full py-2 rounded-lg bg-orange-500 text-white font-bold text-xs shadow-lg shadow-orange-500/40 transition"; btnHeat.innerText = "ENCENDIDO"; }
            else { btnHeat.className = "w-full py-2 rounded-lg bg-slate-700 text-slate-300 font-bold text-xs hover:bg-slate-600 transition"; btnHeat.innerText = "APAGADO"; }
            
            if(fan) { btnFan.className = "w-full py-2 rounded-lg bg-cyan-500 text-slate-900 font-bold text-xs shadow-lg shadow-cyan-500/40 transition"; btnFan.innerText = "ENCENDIDO"; }
            else { btnFan.className = "w-full py-2 rounded-lg bg-slate-700 text-slate-300 font-bold text-xs hover:bg-slate-600 transition"; btnFan.innerText = "APAGADO"; }
        }

        lucide.createIcons();
        initSystem();
    </script>
</body>
</html>
